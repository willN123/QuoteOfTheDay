<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <h1 id="quote-title">Quote of the Day</h1>
            <div class="quote-content">
                <blockquote id="quote-text"></blockquote>
                <p id="quote-author"></p>
            </div>
            <div class="quote-footer">
                <p class="next-quote-text">Next quote in:</p>
                <p id="time-until-next"></p>
                <div class="button-container">
                    <button id="random-quote-btn">Get Random Quote</button>
                    <button id="new-random-btn" style="display: none;">New Random Quote</button>
                    <button id="return-to-daily-btn" style="display: none;">Return to Quote of the Day</button>
                    <button id="copy-quote-btn">Copy Quote</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
